
<!-- File: trainpro-a3-08-master-lockup.svg -->
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="512" viewBox="0 0 1400 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TrainPro A3-08 Master Lockup">
  <title>TrainPro A3-08 Master Lockup</title>
  <desc>Monogram symbol with concentric rounded-rect steps, negative-space T, AI node, and TrainPro wordmark.</desc>
  <defs>
    <!-- 主漸層：Teal → Cyan（約 12°） -->
    <linearGradient id="gp" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(12)">
      <stop offset="0%" stop-color="#00C2B8"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <!-- T 形負空間遮罩（黑色為挖空區域） -->
    <mask id="tCut" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="512" height="512" fill="#fff"/>
      <!-- 橫杆（Top Bar） -->
      <rect x="144" y="80" width="224" height="56" rx="8" fill="#000"/>
      <!-- 立柱（Stem） -->
      <rect x="228" y="112" width="56" height="320" rx="8" fill="#000"/>
    </mask>
    <!-- 字標顏色（深海軍藍） -->
    <linearGradient id="wordmarkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0E1A2B"/>
      <stop offset="100%" stop-color="#0E1A2B"/>
    </linearGradient>
  </defs>

  <!-- 符號（左） -->
  <g id="trainpro-symbol" transform="translate(0,0)">
    <!-- 三層同心圓角矩形（筆畫＝32，間距＝16），套用 T 挖空遮罩 -->
    <g mask="url(#tCut)" stroke="url(#gp)" stroke-width="32" fill="none" stroke-linecap="square" stroke-linejoin="round" vector-effect="non-scaling-stroke">
      <!-- 外層 -->
      <rect x="64" y="64" width="384" height="384" rx="88"/>
      <!-- 中層（內縮 32+16） -->
      <rect x="112" y="112" width="288" height="288" rx="72"/>
      <!-- 內層（再內縮 32+16） -->
      <rect x="160" y="160" width="192" height="192" rx="56"/>
    </g>
    <!-- AI 節點（位於內層右上區域） -->
    <circle cx="352" cy="164" r="16" fill="#22D3EE"/>
  </g>

  <!-- 字標（右） -->
  <g id="trainpro-wordmark" transform="translate(600, 96)">
    <!-- 說明：使用系統可用字體以利交付，日後可替換為正式字標路徑 -->
    <text x="0" y="208"
          font-family="Inter, 'Space Grotesk', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="200"
          font-weight="700"
          letter-spacing="-0.02em"
          fill="url(#wordmarkGradient)">
      TrainPro
    </text>
    <!-- 副標（可移除） -->
    <!--
    <text x="2" y="280"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="48"
          font-weight="500"
          letter-spacing="0"
          fill="#3A4A5E">
      AI-Powered Fitness Coach
    </text>
    -->
  </g>
</svg>



<!-- File: trainpro-a3-08-singlecolor.svg -->
<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TrainPro A3-08 Symbol — Single Color">
  <title>TrainPro A3-08 Symbol — Single Color</title>
  <desc>Monochrome symbol using currentColor for easy theming. Concentric rounded-rect steps with negative-space T and AI node.</desc>
  <defs>
    <!-- T 形負空間遮罩（黑色為挖空區域） -->
    <mask id="tCutMono" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="512" height="512" fill="#fff"/>
      <rect x="144" y="80" width="224" height="56" rx="8" fill="#000"/>
      <rect x="228" y="112" width="56" height="320" rx="8" fill="#000"/>
    </mask>
  </defs>

  <!-- 單色設定：預設為 Teal，可藉由 CSS 設定 color 屬性覆寫 -->
  <g color="#00C2B8">
    <g mask="url(#tCutMono)" stroke="currentColor" stroke-width="32" fill="none" stroke-linecap="square" stroke-linejoin="round" vector-effect="non-scaling-stroke">
      <rect x="64" y="64" width="384" height="384" rx="88"/>
      <rect x="112" y="112" width="288" height="288" rx="72"/>
      <rect x="160" y="160" width="192" height="192" rx="56"/>
    </g>
    <!-- AI 節點（同色） -->
    <circle cx="352" cy="164" r="16" fill="currentColor"/>
  </g>
</svg>



<!-- File: trainpro-a3-08-simplified.svg -->
<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TrainPro A3-08 Symbol — Simplified Small Size">
  <title>TrainPro A3-08 Symbol — Simplified</title>
  <desc>Small-size optimized symbol: 2 steps, thicker strokes, no AI node. Uses currentColor for monotone usage.</desc>
  <defs>
    <!-- T 形負空間遮罩（黑色為挖空區域） -->
    <mask id="tCutS" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="512" height="512" fill="#fff"/>
      <!-- 小尺寸版：略加粗 T 以確保辨識 -->
      <rect x="140" y="84" width="232" height="64" rx="10" fill="#000"/>
      <rect x="220" y="120" width="72" height="320" rx="10" fill="#000"/>
    </mask>
  </defs>

  <g color="#00C2B8">
    <!-- 兩層同心階（筆畫＝40，間距＝24），移除節點 -->
    <g mask="url(#tCutS)" stroke="currentColor" stroke-width="40" fill="none" stroke-linecap="square" stroke-linejoin="round" vector-effect="non-scaling-stroke">
      <rect x="64" y="64" width="384" height="384" rx="88"/>
      <rect x="128" y="128" width="256" height="256" rx="72"/>
    </g>
  </g>
</svg>
