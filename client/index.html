<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>TrainPro - AI-Powered Fitness Coach</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Meta Tags for PWA - Enhanced for iPhone 12 mini -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TrainPro" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
    
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-96x96.png" />
    
    <!-- Simplified splash screen for iPhone 12 mini -->
    <link rel="apple-touch-startup-image" href="/splash/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-navbutton-color" content="#0a0a0a" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Complete Renaissance Periodization training and nutrition coaching with AI-powered recommendations. Track workouts, log nutrition, and optimize your fitness journey." />
    <meta name="keywords" content="fitness, workout tracker, nutrition, Renaissance Periodization, AI coach, bodybuilding, strength training" />
    <meta name="author" content="TrainPro" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trainpro.app/" />
    <meta property="og:title" content="TrainPro - AI-Powered Fitness Coach" />
    <meta property="og:description" content="Complete Renaissance Periodization training and nutrition coaching with AI-powered recommendations" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trainpro.app/" />
    <meta property="twitter:title" content="TrainPro - AI-Powered Fitness Coach" />
    <meta property="twitter:description" content="Complete Renaissance Periodization training and nutrition coaching with AI-powered recommendations" />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    <script>
      // Suppress browser extension errors that interfere with the application
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('chrome-extension://')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.stack && e.reason.stack.includes('chrome-extension://')) {
          e.preventDefault();
          return false;
        }
      });

      // Register Service Worker for PWA functionality - iOS Compatible
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async function() {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('TrainPro PWA: ServiceWorker registered successfully');
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              console.log('TrainPro PWA: Update found, installing...');
            });
            
          } catch (error) {
            console.error('TrainPro PWA: ServiceWorker registration failed:', error);
          }
        });
      }

      // PWA Installation Detection - iOS Compatible
      function isIOSDevice() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      function isInStandaloneMode() {
        return window.navigator.standalone === true || 
               window.matchMedia('(display-mode: standalone)').matches;
      }

      // PWA Detection and Status
      window.addEventListener('load', () => {
        if (isIOSDevice()) {
          if (isInStandaloneMode()) {
            console.log('TrainPro PWA: Running as standalone app on iOS');
          } else {
            console.log('TrainPro PWA: Running in Safari - can be installed via Share > Add to Home Screen');
          }
        }
      });

      // Standard PWA install prompt (for Android/Chrome)
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Store the event for later use
        deferredPrompt = e;
        console.log('TrainPro PWA: Install prompt available');
        
        // Store for later use when user clicks install button
        // Note: prompt() can only be called in response to user gesture
      });

      window.addEventListener('appinstalled', (evt) => {
        console.log('TrainPro PWA: Successfully installed');
        deferredPrompt = null;
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
