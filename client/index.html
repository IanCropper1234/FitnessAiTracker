    <script>
      // Suppress browser extension errors that interfere with the application
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('chrome-extension://')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.stack && e.reason.stack.includes('chrome-extension://')) {
          e.preventDefault();
          return false;
        }
      });

      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // iOS PWA Detection and Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button or notification
        console.log('PWA install prompt available');
      });

      // Detect if app is already installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('FitAI PWA was installed');
      });

      // iOS Safari specific detection
      function isIOSDevice() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      function isInStandaloneMode() {
        return window.navigator.standalone === true;
      }

      // Show iOS install instructions
      if (isIOSDevice() && !isInStandaloneMode()) {
        console.log('iOS device detected - PWA can be installed via Safari Share > Add to Home Screen');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
