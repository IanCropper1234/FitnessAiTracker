<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Modern hexagon with internal design -->
  <g transform="translate(256,256)">
    <!-- Hexagon background -->
    <polygon points="0,-160 140,-80 140,80 0,160 -140,80 -140,-80" fill="#ffffff"/>
    
    <!-- Internal barbell design -->
    <g fill="#000000">
      <!-- Main bar -->
      <rect x="-80" y="-8" width="160" height="16" rx="0"/>
      
      <!-- Square weight plates -->
      <rect x="-110" y="-35" width="30" height="70" rx="0"/>
      <rect x="80" y="-35" width="30" height="70" rx="0"/>
      
      <!-- Additional smaller plates -->
      <rect x="-120" y="-25" width="10" height="50" rx="0"/>
      <rect x="110" y="-25" width="10" height="50" rx="0"/>
    </g>
    
    <!-- "TRAINPRO" text around bottom -->
    <text x="0" y="60" text-anchor="middle" fill="#000000" font-family="system-ui, -apple-system" font-size="20" font-weight="800">TRAINPRO</text>
  </g>
</svg>