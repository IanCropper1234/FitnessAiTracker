<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f0f"/>
  
  <!-- Circular badge design -->
  <g transform="translate(256,256)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#ffffff" stroke-width="20"/>
    
    <!-- Inner design -->
    <g>
      <!-- Stylized dumbbell -->
      <rect x="-100" y="-12" width="200" height="24" fill="#ffffff" rx="0"/>
      
      <!-- Hexagonal weights -->
      <polygon points="-140,-40 -120,-50 -100,-40 -100,40 -120,50 -140,40" fill="#ffffff"/>
      <polygon points="140,-40 120,-50 100,-40 100,40 120,50 140,40" fill="#ffffff"/>
      
      <!-- Center grip texture -->
      <rect x="-30" y="-15" width="60" height="6" fill="#0f0f0f" rx="0"/>
      <rect x="-30" y="-3" width="60" height="6" fill="#0f0f0f" rx="0"/>
      <rect x="-30" y="9" width="60" height="6" fill="#0f0f0f" rx="0"/>
    </g>
    
    <!-- "TP" monogram -->
    <text x="0" y="-120" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system" font-size="72" font-weight="900">TP</text>
  </g>
</svg>