<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0a0a0a"/>
  
  <!-- Main dumbbell design - scaled for 1024x1024 -->
  <g transform="translate(512,512)">
    <!-- Dumbbell bar -->
    <rect x="-160" y="-16" width="320" height="32" fill="#ffffff" rx="0"/>
    
    <!-- Left weight plates -->
    <rect x="-240" y="-80" width="80" height="160" fill="#ffffff" rx="0"/>
    <rect x="-260" y="-70" width="20" height="140" fill="#ffffff" rx="0"/>
    
    <!-- Right weight plates -->
    <rect x="160" y="-80" width="80" height="160" fill="#ffffff" rx="0"/>
    <rect x="240" y="-70" width="20" height="140" fill="#ffffff" rx="0"/>
    
    <!-- "TP" text overlay -->
    <text x="0" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, system-ui, -apple-system" font-size="96" font-weight="900">TP</text>
  </g>
</svg>